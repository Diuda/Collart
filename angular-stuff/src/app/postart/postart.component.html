<form (submit)="submitArt()">
    <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label" >Username</label>
    <div class="col-10">
      <input class="form-control" type="text" id="example-text-input" value={{username}} disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label" >Title</label>
    <div class="col-10">
      <input class="form-control" type="text" placeholder="Title" id="example-text-input" [(ngModel)]="title" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Link</label>
    <div class="col-10">
      <input class="form-control" type="text" placeholder="Link" id="example-text-input" [(ngModel)]="link" name="link">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Type</label>
    <select class="form-control" id="exampleSelect1" [(ngModel)]="type" name="type">
      <option>Music</option>
      <option>Dance</option>
      <option>Comedy</option>
      <option>Short Movies</option>
      <option>Misc</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)] = "desc" name="desc"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
