<div class="card-deck">
  <div class="card" *ngFor="let user of allUsers">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{user.name}}</h4>
      <p class="card-text">Email id of {{user.name}} is {{user.email}} and the username is {{user.username}} and you can contact him on {{user.contact}}</p>
      <a class="btn btn-primary">Contact This Artist</a><br><br>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
