<div *ngIf="user">
	<h2 class="page-header">{{user.name}}</h2>
	<ul class="list-group">
		<li class="list-group-item">Username: {{user.username}}</li>
		<li class="list-group-item">Type:{{user.type}}</li>
		<li class="list-group-item">Experience:{{user.experienece}} months</li>
		<li class="list-group-item">Profession:{{user.profession}}</li>
		<li class="list-group-item">City:{{user.city}}</li>
	</ul>
</div>
