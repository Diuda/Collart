<form (submit)="onRegisterSubmit()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name">
      </div>
    </div>
     <div class="form-group row">
      <label for="inputCon3" class="col-sm-2 col-form-label">Contact No</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="contact" name="contact" placeholder="Contact No">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
