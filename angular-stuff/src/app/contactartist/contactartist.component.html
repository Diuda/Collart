<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Subject</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Subject" [(ngModel)]="subject" name="subject">
  </div>

  <div class="form-group">
    <label for="exampleTextarea">Content</label>
    <textarea class="form-control" id="exampleTextarea" rows="7" placeholder="Content Goes here" [(ngModel)]="content" name="content"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" (click)="sendMail(email)">Submit</button>
</form>
